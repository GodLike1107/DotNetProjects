<div *ngIf="isLoading" class="alert alert-info text-center mt-4">
  Loading service details...
</div>

<div *ngIf="error" class="alert alert-danger text-center mt-4">
  {{ error }}
</div>

<div *ngIf="service" class="card p-4 mt-4 shadow-sm details-container">
  <h2 class="mb-3">{{ service.title }}</h2>

  <p><strong>Category:</strong> {{ service.category }}</p>
  <p><strong>Description:</strong> {{ service.description }}</p>
  <p><strong>Price:</strong> ₹{{ service.price }}</p>
  <p><strong>Posted by:</strong> {{ service.providerName }}</p>

  <button (click)="backToServices()" class="btn btn-outline-primary mt-3">
    ← Back to Services
  </button>
</div>
